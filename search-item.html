<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite UI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<body id="search-item-body">
    <header>
        <article class="profile">
            <img src="images/skins/skin-1.jpeg" alt="John">
            <span>John</span>
        </article>
        <section class="search-container">
            <article class="search-bar">
                <input type="text" placeholder="Zoek spelers...">
            </article>
        </section>
        <article class="logo">
            <img src="images/items/info-icon.png" alt="Info">
            <span>Fortnite</span>
        </article>
    </header>

    <main class="search-item-main">
        <div class="search-items">
            <input type="text" placeholder="Zoek naar items...">
        </div>
        <div class="item-container">
            <div class="item"><img src="images/items/Squire_Shield_-_Back_Bling_-_Fortnite.webp " alt="Item 1"></div>
            <div class="item"><img src="images/items/Scarlet_Scythe_-_Pickaxe_-_Fortnite.webp" alt="Item 2"></div>
            <div class="item"><img src="images/items/Squire_Shield_-_Back_Bling_-_Fortnite.webp " alt="Item 3"></div>
            <div class="item"><img src="images/items/Scarlet_Scythe_-_Pickaxe_-_Fortnite.webp" alt="Item 4"></div>
            <div class="item"><img src="images/items/Squire_Shield_-_Back_Bling_-_Fortnite.webp" alt="Item 5"></div>
            <div class="item"><img src="images/items/Scarlet_Scythe_-_Pickaxe_-_Fortnite.webp" alt="Item 6"></div>
            <div class="item"><img src="images/items/Squire_Shield_-_Back_Bling_-_Fortnite.webp " alt="Item 7"></div>
            <div class="item"><img src="images/items/Scarlet_Scythe_-_Pickaxe_-_Fortnite.webp" alt="Item 8"></div>
        </div>
    </main>

    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>
</body>

</html>
