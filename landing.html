<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/script.js" defer></script>
    <title>Landing pagina</title>

<body id="landing-page">
    <header>
        <article class="profile">
            <a href="settings-profile.html"><img src="images/skins/skin-1.jpeg" alt="John"></a>
            <span>John</span>
        </article>
        <section class="search-container">
            <form action="profile-search.html" class="search-bar" method="get">
                <input type="text" name="username" placeholder="Zoek spelers...">
            </form>
        </section>
        <article class="logo">
            <a href="guide.html"><img src="images/items/info-icon.png" alt="Info"></a>
            <a href="index.html"><span>Fortnite</span></a>
        </article>
    </header>
    
    <main class="landing-page-main">
        <h1 class="skin-title">Kies een skin</h1>

        <button class="icon-button">
            <i class="fa-solid fa-circle-left"></i>
        </button>

        <article class="skins-container">
            <!-- js aangemaakte elementen -->
        </article>

        <button class="icon-button">
            <i class="fa-solid fa-circle-right"></i>
        </button>
    </main>

    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>
