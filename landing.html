<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body id="landing-page">
    <header>
        <article class="profile">
            <img src="images/skins/skin-1.jpeg" alt="John">
            <span>John</span>
        </article>
    <section class="search-container">
        <article class="search-bar">
            <input type="text" placeholder="Zoek spelers...">
        </article>
    </section>
        <article class="logo">
            <img src="images/items/info-icon.png" alt="Info">
            <span>Fortnite</span>
        </article>
    </header>
    
    <main class="landing-page-main">
        <h1 class="skin-title">Kies een skin</h1>
        <button class="icon-button">
            <i class="fa-solid fa-circle-left"></i>
        </button>
        
        <button class="skins-button">
            <img src="images/skins/skin-1.jpeg" alt="Skin 1">
            <span class="skin-name">Shadow Striker</span>
        </button>
        
        <button class="skins-button">
            <img src="images/skins/skin-2.jpeg" alt="Skin 2">
            <span class="skin-name">Blaze Phantom</span>
        </button>
        
        <button class="skins-button">
            <img src="images/skins/skin-3.jpeg" alt="Skin 3">
            <span class="skin-name">Nightfall Hunter</span>
        </button>

        <button class="skins-button">
            <img src="images/skins/skin-4.jpeg" alt="Skin 4">
            <span class="skin-name">Blaze Raider</span>
        </button>
        
        <button class="skins-button">
            <img src="images/skins/skin-5.jpeg" alt="Skin 5">
            <span class="skin-name">Pixel Phantom</span>
        </button>
        
        <button class="skins-button">
            <img src="images/skins/skin-6.jpg" alt="Skin 6">
            <span class="skin-name">Dark Voyager</span>
        </button>

        <button class="skins-button">
            <img src="images/skins/skin-7.jpg" alt="Skin 7">
            <span class="skin-name">Galaxy</span>
        </button>

        <button class="skins-button">
            <img src="images/skins/skin-8.jpg" alt="Skin 8">
            <span class="skin-name">Midas</span>
        </button>

        <button class="skins-button">
            <img src="images/skins/skin-9.jpg" alt="Skin 9">
            <span class="skin-name">Angel</span>
        </button>

        <button class="skins-button">
            <img src="images/skins/skin-10.jpg" alt="Skin 10">
            <span class="skin-name">Shadow Ops</span>
        </button>

        <button class="icon-button">
            <i class="fa-solid fa-circle-right"></i>
        </button>

    </main>

    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>

</html>
