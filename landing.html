<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/script.js" defer></script>
    <title>Landing pagina</title>
</head>
<body id="landing-page">
    <header>
        <article class="profile">
            <img src="images/skins/skin-1.jpeg" alt="John">
            <span>John</span>
        </article>
    <section class="search-container">
        <article class="search-bar">
            <input type="text" placeholder="Zoek spelers...">
        </article>
    </section>
        <article class="logo">
            <img src="images/items/info-icon.png" alt="Info">
            <span>Fortnite</span>
        </article>
    </header>
    
    <main class="landing-page-main">
        <h1 class="skin-title">Kies een skin</h1>
    <button class="icon-button">
        <i class="fa-solid fa-circle-left"></i>
    </button>

   
    <article class="skins-container">
        <!-- js aangemaakte elementen -->
    </article>

    <button class="icon-button">
        <i class="fa-solid fa-circle-right"></i>
    </button>

    </main>

    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>

</html>
