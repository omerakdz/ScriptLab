<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist toevoegen</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="add-to-blacklist-page">
    <header>
        <article class="profile">
            <a href="settings-profile.html"><img src="images/skins/skin-1.jpeg" alt="John"></a>
            <span>John</span>
        </article>
        <section class="search-container">
            <form action="profile-search.html" class="search-bar" method="get">
                <input type="text" name="username" placeholder="Zoek spelers...">
            </form>
        </section>
        <article class="logo">
            <a href="guide.html"><img src="images/items/info-icon.png" alt="Info"></a>
            <a href="index.html"><span>Fortnite</span></a>
        </article>
    </header>
    
        <main class="add-to-blacklist-container">
            <h1>Toevoegen aan de blacklist</h1>
            <section class="add-to-blacklist-card">
                <img src="images/skins/skin-1.jpeg" alt="Skull Trooper" class="skin-image">
                <h2>Skull Trooper</h2>
                <article class="add-to-blacklist-buttons">
                    <button class="ab-wins">5 <img src="images/items/trophy.png" alt=""></button>
                    <button class="ab-losses">7 <img src="images/items/game-over.png" alt=""></button>
                </article>
                <textarea placeholder="Voer hier je reden in..."></textarea>
                <button class="add-button">Toevoegen</button>
            </section>
        </main>

    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>
    
</body>
</html>
