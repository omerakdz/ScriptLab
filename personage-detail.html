<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Favorieten Detail</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <header>
        <article class="profile">
            <img src="images/skins/skin-1.jpeg" alt="John">
            <span>John</span>
        </article>
        <section class="search-container">
            <article class="search-bar">
                <input type="text" placeholder="Zoek spelers...">
            </article>
        </section>
        <article class="logo">
            <img src="images/items/info-icon.png" alt="Info">
            <span>Fortnite</span>
        </article>
    </header>

</head>

<body id="personage-detail-page">
    <div class="personages-detail-container">
        <div id="personages-card">
            <img src="images/skins/skin-6.jpg" alt="Avatar">
            <h2>Skull Trooper</h2>
            <p>Items:</p>
            <div id="personages-empty-boxes">
                <div id="personages-box"></div>
                <div id="personages-box"></div>
            </div>
            <div id="personages-stats">
                <div id="personages-stat">
                    <p>Wins: 5</p>
                    <button id="personages-button">Wins +</button>
                </div>
                <div id="personages-stat">
                    <p>Losses: 2</p>
                    <button id="personages-button">Losses +</button>
                </div>
            </div>
            <textarea id="personages-note-input" placeholder="Notitie"></textarea>
            <div id="personages-icon-container">
                <i class="fa-solid fa-floppy-disk"></i>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>

    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>
</body>

</html>
