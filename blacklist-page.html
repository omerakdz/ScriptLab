<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Blacklisted skins</title>
</head>

<body id="blacklistedPage">
    <header>
        <article class="profile">
            <a href="settings-profile.html"><img src="images/skins/skin-1.jpeg" alt="John"></a>
            <span>John</span>
        </article>
        <section class="search-container">
            <article class="search-bar">
                <input type="text" placeholder="Zoek spelers...">
            </article>
        </section>
        <article class="logo">
            <img src="images/items/info-icon.png" alt="Info">
            <span>Fortnite</span>
        </article>
    </header>
    <main class="blacklist-page-main">
        <h1>Blacklisted</h1>

        <article class="all-blacklisted-cards">

            <article class="blacklist-card">
                <img src="images/skins/skin-1.jpeg" alt="Shadow Striker" class="skin-image-favorite">
                <h2>Shadow Striker</h2>
                <section class="wins-losses-icons">
                    <button class="favorite-wins">
                        <p>7</p> <i class="fa-solid fa-trophy"></i>
                    </button>
                    <button class="favorite-losses">
                        <p>5</p> <i class="fa-solid fa-skull-crossbones"></i>
                    </button>
                </section>
                <section class="items-blacklist">
                    <section class="item-img">
                        <img src="images/items/Scarlet_Scythe_-_Pickaxe_-_Fortnite.webp" alt="">
                    </section>
                    <section class="item-img">
                        <img src="images/items/Squire_Shield_-_Back_Bling_-_Fortnite.webp" alt="">
                    </section>
                </section>
                <section class="button-container">
                    <button class="details-button">
                        Details
                    </button>
                    <button class="edit-button">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </section>
            </article>

            <article class="blacklist-card">
                <img src="images/skins/skin-4.jpeg" alt="Blaze Raider" class="skin-image-favorite">
                <h2>Blaze Raider</h2>
                <section class="wins-losses-icons">
                    <button class="favorite-wins">
                        <p>4</p> <i class="fa-solid fa-trophy"></i>
                    </button>
                    <button class="favorite-losses">
                        <p>1</p> <i class="fa-solid fa-skull-crossbones"></i>
                    </button>
                </section>
                <article class="items-blacklist">
                    <section class="item-img">
                        <img src="images/items/Scarlet_Scythe_-_Pickaxe_-_Fortnite.webp" alt="">
                    </section>
                    <section class="item-img">
                        <img src="images/items/Squire_Shield_-_Back_Bling_-_Fortnite.webp" alt="">
                    </section>
                </article>
                <section class="button-container">
                    <button class="details-button">
                        Details
                    </button>
                    <button class="edit-button">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </section>
            </article>
        </article>
    </main>
    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>
</body>

</html>
