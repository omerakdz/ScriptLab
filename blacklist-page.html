<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Blacklisted skins</title>
</head>

<body id="blacklistPage">
    <header>
        <article class="profile">
            <a href="settings-profile.html"><img src="images/skins/skin-1.jpeg" alt="John"></a>
            <span>John</span>
        </article>
        <section class="search-container">
            <form action="profile-search.html" class="search-bar" method="get">
                <input type="text" name="username" placeholder="Zoek spelers...">
            </form>
        </section>
        <article class="logo">
            <a href="guide.html"><img src="images/items/info-icon.png" alt="Info"></a>
            <a href="index.html"><span>Fortnite</span></a>
        </article>
    </header>
    <main class="blacklist-page-main">
        <h1>Blacklist</h1>
        <article class="all-blacklist-cards">
            <article class="blacklist-card">
                <img src="images/skins/skin-4.jpeg" alt="Blaze Raider" class="skin-image-favorite">
                <h2>Blaze Raider</h2>
                <h3>Reden:</h3>
                <p>Niet genoeg kracht</p>
                <section class="button-container">
                    <button class="edit-button"><a href="add-to-blacklist.html">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </button>
                </section>
            </article>

            <article class="blacklist-card">
                <img src="images/skins/skin-3.jpeg" alt="Blaze Raider" class="skin-image-favorite">
                <h2>Nightfall Hunter</h2>
                <h3>Reden:</h3>
                <p>Te traag</p>
                <section class="button-container">
                    <button class="edit-button"><a href="add-to-blacklist.html">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </button>
                </section>
            </article>
    </main>
    <footer>
        <p> &copy; ScriptLab | Omer Malik Joesoef Houdaifa</p>
    </footer>
</body>

</html>
